<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2_生命周期(新).html</title>
</head>
<body>
  
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/props-types.js"></script>
  <script type="text/babel">
    // 创建组件 
    class Count extends React.Component{
      constructor(props){
        console.log('constructor');
        super(props)
        this. state={
        count:0
      }
      }
     
      add=()=>{
        const {count} = this.state
        this.setState({count:count+1})
      }
      death= ()=>{
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }
      force=()=>{
        console.log('forceUpdate');
        this.forceUpdate(); 
      }
      // 若state的值任何时候都取决props 用⬇
      static getDerivedStateFromProps(props,state){
        console.log('getDerivedStateFromProps',props,state);
        // return props
        return null
      }
      getSnapshotBeforeUpdate(){
        console.log('getSnapshotBeforeUpdate');
        // return null
        return 'atguigu'
      }
      // UNSAFE  v17.xx 使用
      // UNSAFE_componentWillMount(){
      //   console.log('componentWillMount');
      // }
      componentDidMount(){
        console.log('componentDidMount');
      }
      componentWillUnmount(){
        console.log('componentWillUnmount');
      }
      shouldComponentUpdate(){
        console.log('shouldComponentUpdate');
        return true
      }
      componentWillUpdate(){
        console.log('componentWillUpdate');
      }
      componentDidUpdate(preProps,preState,snapshot){
        console.log('componentDidUpdate',preProps,preState,snapshot);
      }
      
      // 组件将要接收新的props值：第一次接收props不算，第二次算
      componentWillReceiveProps(props){
        console.log("componentWillReceiveProps",props);
      }
      render(){
        console.log('render');
        const {count} = this.state
        return(
          <div>
            <h2>子组件</h2>
            <div>收到A组件车：{this.props.carName}</div>
            <h3>求和{count}</h3>
            <button onClick={this.add}>+1</button>
            <button onClick={this.death}>卸载</button>
            <button onClick={this.force}>不改状态，强制更新</button>
          </div>
        )
      }
    }
    
    class A extends React.Component{
      state={
        carName:'奔驰'
      }
      changeCar=()=>{
        this.setState({carName:'奥托'})
      }
      render(){
        const {carName} = this.state
        return(
          <div>
            <h2>A</h2>
            <div>{carName}</div>
            <button onClick={this.changeCar}>换车</button>
            <Count count={299} carName={this.state.carName}/>
          </div>
        )
      }
    }
    
    ReactDOM.render(<A/>,document.getElementById("test"))
  
  </script>
</body>
</html>

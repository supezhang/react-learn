<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>受控组件</title>
</head>
<body>
  
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/props-types.js"></script>
  <script type="text/babel">
    // 用state 受控组件
    // 创建组件 
    class Login extends React.Component{
      state={
        username:'',
        password:''
      }
      getUsername=(event)=>{
        this.setState({username:event.target.value})
      }
      getPassword=(event)=>{
        this.setState({password:event.target.value})
      }
      handleSubmit=(event)=>{
        event.preventDefault();        
        const {username,password} = this.state
        alert(`用户名${username}，密码${password}`)
      }
      render(){
        return(
          <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
            用户名：<input type="text" onChange={this.getUsername} ref={c=> this.username=c} name="username"/>  
            密码：<input type="password" onChange={this.getPassword} ref={c=>this.password=c} name="password"/> 
            <button>登录</button> 
          </form>
        )
      }
    }
  
    ReactDOM.render(<Login/>,document.getElementById("test"))
  
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6_函数的柯里化.html</title>
</head>
<body>
  <script>
    // 函数的柯里化：通过函数调用继续返回函数，  最后统一处理
    function sum(a){
      return (b)=>{
        return (c)=>{
          return a+b+c
        }
      }
    }
    console.log(sum(1)(2)(3));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    class Person {
      constructor(name,age){
        // this指向类
        this.name = name
        this.age = age
      }
      // speak 方法放在原型链上 供实例使用； 实例调用speak中的this指向实例
      speak(){
        console.log(`我叫${this.name},年龄${this.age}`);
      }
    }

    class Student extends Person{
      // 可以不construtor 但有变量grade初始化时 使用construtor，必须使用super()
      constructor(name,age,grade){
        super(name,age)
        this.grade = grade
      }
      // 有新的操作，重置原型上方法
      speak(){
        console.log(`我叫${this.name},年龄${this.age},在读${this.grade}`);
      }
    }
    const p1 = new Person('tom',18);
    const p2 = new Person('jerry',19);

    console.log(p1);
    console.log(p2);
    p1.speak();
    p2.speak();

    const s1 = new Student('jack',20,'高三')
    console.log(s1);
    s1.speak();
  </script>
</body>
</html>

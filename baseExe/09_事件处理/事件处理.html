<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件处理</title>
</head>
<body>
  
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/props-types.js"></script>
  <script type="text/babel">
    
    // 创建组件 
    class Demo extends React.Component {
      // React.createRef 只能保存一个ref
      myRef = React.createRef();
      myRef2 = React.createRef();
      showData=()=>{
        alert(this.myRef.current.value)
      }
      showData2=(event)=>{
        alert(event.target.value)
      }
      render(){
        return (
          <div>
            <input ref={this.myRef} type="text" placeholder="点button显示数据"/>&nbsp;&nbsp;
            <button onClick={this.showData}>左侧数据</button>&nbsp;&nbsp;
            {/*不过分使用ref 发生事件的事件源 是同一个*/}
            <input onBlur={this.showData2} type="text" placeholder="失去焦点"/>
          </div>
        )
      }
    }
  
    ReactDOM.render(<Demo/>,document.getElementById("test"))
  
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_函数组件使用props.html</title>
</head>
<body>
  
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/props-types.js"></script>
  <script type="text/babel">
    
    // 创建组件 
    class Person1 extends React.Component {
      // constructor可不写 
        // 1. state直接赋值 state = {}
        // 2. 方法 调用时候用箭头函数  避开constructor可不写
      // constructor(props){
      //   console.log(props);
      //   super(props);
      // }
      // props限制
      static propTypes = {
        name:PropTypes.string.isRequired,
        sex:PropTypes.string,
        age:PropTypes.number,
        speak:PropTypes.func
      }
      // props默认值
      static defaultProps = {
        sex:'男',
        age:18
      }
      render(){
        const {name,sex,age} = this.props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age+1}</li>
          </ul>
        )
      }
    }
    function Person(props){
      const {name,sex,age} = props
      return(
        <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age+1}</li>
          </ul>
      )
    }
    Person.propTypes = {
        name:PropTypes.string.isRequired,
        sex:PropTypes.string,
        age:PropTypes.number,
        speak:PropTypes.func
      }
      // props默认值
    Person.defaultProps = {
      sex:'男',
      age:18
    }
    ReactDOM.render(<Person name="jary"/>,document.getElementById("test"))
  
  </script>
</body>
</html>
